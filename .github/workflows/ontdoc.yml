name: Java CI

on: [push]

jobs:
    
  ontdocI:
    uses: sparqlunicorn/sparqlunicornGoesGIS-ontdoc/.github/workflows/udoc.yml@main
    name: Ontdoc I      
    with: 
          rdffilepath: merged.ttl
          version: v017dev
          docpath: docs/
          prefixns: http://data.archaeology.link/data/ars/
          prefixnsshort: ars
          indexpages: true
          metadatatable: true
          createcollections: true
          iiif: true
          createnonNSPages: true
          createVOWL: true
          preferredlang: en
          ghpages: true

  build:

    runs-on: ubuntu-latest

    steps:
    - name: Initial checkout
      uses: actions/checkout@v1
    - name: Create Doxygen Documentation ðŸ”§
      run: |
         sudo apt-get install python3 python3-pip -y   
         pip3 install pylode
         mkdir docs
         cd docs
         python3 -m pylode -o ontology.html ../ontology/ontology.ttl
    - name: Deploy ðŸš€
      uses: JamesIves/github-pages-deploy-action@v4.3.3
      with:
         BRANCH: gh-pages
         FOLDER: docs/
